<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <title>World Clock</title>
    <meta name="description" content="World Clock wiht dropdown-menu" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="src/world-clock.css" />
  </head>
  <body>
    <header>
      <div class="header-placeholder"></div>
    </header>

    <div class="container">
      <h1>World Clock</h1>
      <select name="city" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="America/Los_Angeles">
          Los Angeles &#127482;&#127480;
        </option>
        <option value="America/New_York" id="">
          New York &#127482;&#127480;
        </option>
        <option value="America/Sao_Paulo">Sao Paulo &#x1f1e7;&#x1f1f7;</option>
        <option value="Atlantic/Reykjavik">Reykjavik &#x1f1ee;&#x1f1f8;</option>
        <option value="Europe/Lisbon">Lisbon &#x1f1f5;&#x1f1f9;</option>
        <option value="Europe/Paris">Paris &#x1f1eb;&#x1f1f7;</option>
        <option value="Europe/Vienna">Vienna &#x1f1e6;&#x1f1f9;</option>
        <option value="Europe/Kyiv">Kyiv &#x1f1fa;&#x1f1e6;</option>
        <option value="Asia/Bangkok">Bangkok &#x1f1f9;&#x1f1ed;</option>
        <option value="Asia/Hong_Kong">Hong Kong &#x1f1ed;&#x1f1f0;</option>
        <option value="Asia/Tokyo">Tokyo &#x1f1ef;&#x1f1f5;</option>
        <option value="Australia/Sydney">Sydney &#x1f1e6;&#x1f1fa;</option>
      </select>
      <div class="cities">
        <div class="city">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city">
          <div>
            <h2>Vienna</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-placeholder"></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="/src/main.js"></script>
    <script src="/src/world-clock.js"></script>
  </body>
</html>
