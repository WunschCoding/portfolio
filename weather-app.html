<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <title>Weather Aplication - wunschcoding.at</title>
    <meta name="description" content="weather application with forecast" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/weather.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="header-placeholder"></div>

    <div class="weather-app">
      <header>
        <h1>My weather application</h1>
        <form id="search-form" class="search-form">
          <input
            type="search"
            name="input-search-city"
            id="search-form-input"
            class="search-form-input"
            placeholder="Enter a city or location..."
            required=""
          />
          <input
            type="submit"
            value="Search"
            id="search-button"
            class="search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h2 id="actual-city" class="actual-city">Vienna</h2>
            <p class="weather-app-details">
              <span id="time">Monday 15:45</span>,
              <span id="description">clear sky</span><br />
              Humidity: <strong id="humidity">50%</strong>, Wind:
              <strong id="wind-speed">5.5</strong
              ><strong id="wind-speed-unit">km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon-actual-weather">
              <img
                class="icon-actual-weather"
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                alt="weather-icon"
              />
            </div>
            <div
              id="temperature-value-actual-weather"
              class="temperature-value-actual-weather"
            >
              16
            </div>
            <div
              id="temperature-unit-actual-weather"
              class="temperature-unit-actual-weather"
            >
              Â°C
            </div>
          </div>
        </div>
        <div class="weather-app-forecast" id="forecast"></div>
      </main>
      <footer>
        <div class="footer-placeholder"></div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="src/weather.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
